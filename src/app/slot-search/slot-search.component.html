<mat-card>
  <mat-card-header>
    <mat-card-title>Search for slots</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>State</mat-label>
      <mat-select (selectionChange)="stateSelectionChanged($event)">
        <mat-option *ngFor="let state of (states$ | async)" [value]="state.state_id">
          {{state.state_name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>District</mat-label>
      <mat-select [(value)]="selectedDistrict">
        <mat-option *ngFor="let district of (districts$ | async)" [value]="district.district_id">
          {{district.district_name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="mat-form-field-wrapper"><button [disabled]="!selectedDistrict" (click)="searchByDistrict()" mat-raised-button color="primary">Search</button></div>
  </mat-card-content>
</mat-card>
