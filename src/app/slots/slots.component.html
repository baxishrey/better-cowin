<ng-container *ngIf="todaySessions.length > 0; else noSession">
  <div class="slots-container">
    <ng-container *ngFor="let session of todaySessions">
      <app-slot [session]="session"></app-slot>
    </ng-container>
  </div>
</ng-container>
<ng-template #noSession>
  <div class="slots-container">
    <app-capsule capsuleType="na"></app-capsule>
  </div>
</ng-template>
